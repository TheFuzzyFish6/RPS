<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <div class="videoContainer">
        <video id="backgroundVideo" autoplay muted loop></video>
        <div class="contentContainer"> 
            <div id="gameResults"></div>
            <div id="textBox"></div>
            <div class="buttonContainer" id="container">
                <button id="1" class="button">Rock</button>
                <button id="0" class="button">Paper</button>
                <button id="-1" class="button">Scissors</button>
            </div>           
        </div>
    </div>

    

<script src="jscript.js"></script>
</body>

</html>
